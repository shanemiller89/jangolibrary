{% extends 'shared/base.html' %}

{% block content %}

    <h1>Add a Location</h1>


    <form action="{% url 'libraryapp:libraries' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="title">Location Name: </label>
          <input id="location_name" type="text" name="location_name">
      </fieldset>
      <fieldset>
          <label for="author">Address: </label>
          <input id="address" type="text" name="address">
      </fieldset>

      <input type="submit" value="Add It" />
    </form>

{% endblock %}
